<!DOCTYPE html>
<html>
<head>
	<title>WATER SANITATION FEEDBACK</title>
</head>
<body>
	<form name="WATER SANITATION FEEDBACK"
	action="http://www.mydomain.com/myformhandler.cgi"
	method="POST">
	<p>City:</p>
	
	<div align="left">
	<select name="City">
	<option value="st">City</option>
	<option value="rpr">Raipur</option>
	<option value="bsp">Bilaspur</option>
	<option value="dur">Durg</option>
	</select>
	</div>



	<p>Area:</p>
	<div align="left">
	<select name="Area">
	<option value="Area">Name</option>
	<option value="rpr">Tatibandh</option>
	<option value="bsp">Nehru Nagar</option>
	<option value="dur">Shastri Nagar</option>
	</select>
	</div>
	<!-- day visited -->
	<p>Clean Water</p>
	<div align="left">
	<input type="radio" name="group1" value="3"> Excellent
	<input type="radio" name="group1" value="2"> Satisfactory
	<input type="radio" name="group1" value="1"> Poor
	</div>
	<hr>

	<p>Sanitation</p>
	<div align="left">
	<input type="radio" name="group6" value="3"> Excellent
	<input type="radio" name="group6" value="2"> Satisfactory
	<input type="radio" name="group6" value="1"> Poor
	</div>
	<hr>

	<p>Taste of water</p>
	<div align="left">
	<input type="radio" name="group2" value="3"> Excellent
	<input type="radio" name="group2" value="2"> Satisfactory
	<input type="radio" name="group2" value="1"> Poor
	</div>
	<hr>


	<p>Water Seeping</p>
	<div align="left">
	<input type="radio" name="group3" value="3"> Execellent
	<input type="radio" name="group3" value="2"> Satisfactory
	<input type="radio" name="group3" value="1"> Rude
	</div>
	<hr>


	<p>Regular Supply</p>
	<div align="left">
	<input type="radio" name="group4" value="3"> Excellent
	<input type="radio" name="group4" value="2"> Satisfactory
	<input type="radio" name="group4" value="1"> Poor
	</div>
	<hr>


	<p>Hygeine</p>
	<div align="left">
	<input type="radio" name="group5" value="3"> Good
	<input type="radio" name="group5" value="2"> Satisfactory
	<input type="radio" name="group5" value="1"> Bad
	</div>
	<hr>


	<div align="center">
	<br><input type="submit" value="Submit"></br>
	    <button type="button" class="cancelbtn">Cancel</button>
	</div>
	</form>



</body>
</html>
